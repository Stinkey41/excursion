<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Экскурсия</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<script src='ecscursia.js'></script>

	<header class="header">
	<div class="header_inner"></div>

	<div class="txt_knopki">
		<div class="knopka">
			<h1>Виртуальная экскурсия по двору</h1>
			<a href="#vibor_mesta"><h1>Начать</h1></a>
		</div>
	</div>	
	</header>

	<main>
		<div class="location" id = "vibor_mesta">
			<p class="loctxt" >Выберите место: </p>
			<select size="1" id="spisok" onchange="vibor()">
				
				<option value="default" id="choose">Место: </option>

				<option id="l1" value="m1">
					<div class="l1">
					Главный подъезд
					</div>
				</option>

				<option id="l2" value="m2">
					<div class="l2">
					Второй подъезд
					</div>	
				</option>

				<option id="l3" value="m3">
					<div class="l3">
					Аллея
					</div>	
					</option>

				<option id="l4" value="m4">
					<div class="l4">
					Парковка
					</div>	
				</option>

				<option id="l5" value="m5">
					<div class="l5">
					Двор
					</div>	
				</option>
		</select>
		</div> 


		<div class="img">
			<img src="foto/main_door.jpg" alt="" class="loc1 hidden" id="loc">
			<img src="foto/second.jpg" alt="" class="loc2 hidden" id="loc">
			<img src="foto/ally.jpg" alt="" class="loc3 hidden" id="loc">
			<img src="foto/parking.jpg" alt="" class="loc4 hidden" id="loc">
			<img src="foto/dvor.jpg" alt="" class="loc5 hidden" id="loc">
			<img src="foto/default.png" alt="" class="default hidden" id="loc">
		</div>
	</main>

    <footer>
    	<P class="f_txt">Работу выполнил: Осипов Д. Е.</P>
    </footer>
</body>
</html>
